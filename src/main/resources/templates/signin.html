		<script type="text/javascript">
			function login() {

				$.ajax({
					type:"post",
					url:"/user/login",
					data:{
						email:document.getElementById("signin_email").value,
						password:document.getElementById("signin_password").value,
					},
					dataType:"json",
					async:false,
					success:function (data) {
						if(data.code===0){
							location.href="/index/selfIndex"
						}else if(data.code==1){
							alert(data.message);
							location.href="/user/signuppage"
						}else if(data.code==2){
							alert(data.message);
							$("#signin_email").attr("value","");
						}
					}
				})

			}
		</script>

	<body>

		<!-- signin end -->
		<section class="signin">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">

							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>sign in</h2>

								<div class="signin-form">
									<div class=" ">
										<div class=" ">
											<form action="/user/login" method="post">
												<div class="form-group">
												    <label for="signin_form">Email</label>
												    <input type="email" class="form-control" id="signin_email" placeholder="info@abc.com" name="email">
												</div><!--/.form-group -->
												<div class="form-group">
													<label for="signin_form">password</label>
												    <input type="password" class="form-control" id="signin_password" placeholder="Password" name="password">
												</div><!--/.form-group -->
												<button type="button" class="btn signin_btn" onclick="login()">
													sign in
												</button>
											</form><!--/form -->
										</div><!--/.col -->
									</div><!--/.row -->

								</div><!--/.signin-form -->
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
											    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											    <label for="styled-checkbox-2">Keep me Signed in</label>
											</li>

											<li>
											    <a href="#">Forgot email or password ?</a>
											</li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->



								<div class="signin-footer">

									<p>
										Don’t have an Account ?
										 <a href="/user/signuppage">register</a>
									</p>
								</div><!--/.signin-footer -->

							</div><!--/.sign-content -->

							<!-- modal part start -->
							<div class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
								<div class="modal-dialog modal-lg" role="document">
								    <div class="modal-content">
								      	<div class="sign-content">

								      		<div class="modal-header">
												<h2>sign in</h2>
											</div><!--/.modal-header -->

											<div class="modal-body">
												<div class="signin-form">
													<div class=" ">
														<div class=" ">
															<form action="signin.html">
																<div class="form-group">
																    <label for="signin_form">Email</label>
																    <input type="email" class="form-control" id="signin_form" placeholder="info@abc.com">
																</div><!--/.form-group -->
																<div class="form-group">
																	<label for="signin_form">password</label>
																    <input type="password" class="form-control" id="signin_form" placeholder="Password">
																</div><!--/.form-group -->
															</form><!--/form -->
														</div><!--/.col -->
													</div><!--/.row -->

												</div><!--/.signin-form -->

												<div class="signin-modal-password">
													<div class="awesome-checkbox-list">
														<ul class="unstyled centered">

															<li>
															    <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
															    <label for="styled-checkbox-3">Keep me Signed in</label>
															</li>

															<li>
															    <a href="#">Forgot email or password ?</a>
															</li>

														</ul>
													</div><!--/.awesome-checkbox-list -->
												</div><!--/.signin-modal-password -->


												<div class="signin-footer">
													<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
													sign in
													</button>
													<p>
														Don’t have an Account ?
														<a href="#">register</a>
													</p>
												</div><!--/.signin-footer -->
											</div><!--/.modal-body -->

										</div><!--/.sign-content -->
								    </div><!--/.modal-content -->
								</div><!--/.modal-dialog -->

							</div><!--/.modal -->
							<!-- modal part end -->

						</div><!--/.single-sign -->
