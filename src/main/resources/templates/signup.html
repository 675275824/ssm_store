		<link rel="shortcut icon" type="image/icon" href="../asset/logo/favicon.png"/>

        <link rel="stylesheet" href="../asset/css/font-awesome.min.css">

        <link rel="stylesheet" href="../asset/css/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin signup">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">
								
							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>sign up</h2>

								<div class="signin-form">
									<form action="/user/regist" method="post">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
												    <label for="signin_form">first name</label>
												    <input type="text" class="form-control" id="signin_form" placeholder="Shane" name="name1">
												</div><!--/.form-group -->
											</div><!--/.col -->
											<div class="col-sm-6">
												<div class="form-group xtra-margin-left">
												    <label for="signin_form">last name</label>
												    <input type="text" class="form-control" id="signin_form" placeholder="watson" name="name2">
												</div><!--/.form-group -->
											</div><!--/.col -->
										</div><!--/.row -->
										<div class="form-group">
										    <label for="signin_form">Email</label>
										    <input type="email" class="form-control" id="signin_form" placeholder="info@abc.com" name="email">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">password</label>
										    <input type="password" class="form-control" id="signin_form" placeholder="Password" name="password">
										</div><!--/.form-group -->

										<button type="submit" class="btn signin_btn" >
											sign up
										</button>
									</form><!--/form -->
								</div><!--/.signin-form -->
								<div class="signin-footer">

									<p>
										Already a Member ? <a href="signin.html">signin</a>
									</p>
								</div><!--/.signin-footer -->

							</div><!--/.sign-content -->

							<!-- modal part start -->
							<div class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
								<div class="modal-dialog modal-lg" role="document">
								    <div class="modal-content">
								      	<div class="sign-content">

								      		<div class="modal-header">
												<h2>sign in</h2>
											</div><!--/.modal-header -->
											
											<div class="modal-body">
												<div class="signin-form">
													<form action="signin.html">
														<div class="row">
															<div class="col-sm-6">
																<div class="form-group">
																    <label for="signin_form">first name</label>
																    <input type="text" class="form-control" id="signin_form" placeholder="Shane">
																</div><!--/.form-group -->
															</div><!--/.col -->
															<div class="col-sm-6">
																<div class="form-group xtra-margin-left">
																    <label for="signin_form">last name</label>
																    <input type="text" class="form-control" id="signin_form" placeholder="watson">
																</div><!--/.form-group -->
															</div><!--/.col -->
														</div><!--/.row -->
														<div class="form-group">
														    <label for="signin_form">Email</label>
														    <input type="email" class="form-control" id="signin_form" placeholder="info@abc.com">
														</div><!--/.form-group -->
														<div class="form-group">
															<label for="signin_form">password</label>
														    <input type="password" class="form-control" id="signin_form" placeholder="Password">
														</div><!--/.form-group -->

													</form><!--/form -->
												</div><!--/.signin-form -->
												<div class="signin-footer">
													<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
														sign up
													</button>
													<p>
														Already a Member ?
														<a href="signin.html">signin</a>
													</p>
												</div><!--/.signin-footer -->
											</div><!--/.modal-body -->

										</div><!--/.sign-content -->
								    </div><!--/.modal-content -->
								</div><!--/.modal-dialog -->

							</div><!--/.modal -->
							<!-- modal part end -->

						</div><!--/.single-sign -->
					</div><!--/.col -->
				</div><!--/.row-->
			</div><!--/.container -->
		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->

        <script src="../asset/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="../asset/js/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="../asset/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="../asset/js/custom.js"></script>

    </body>
	
</html>
